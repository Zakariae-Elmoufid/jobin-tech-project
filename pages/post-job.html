<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find a job that aligns with interests and skills">
    <meta name="keywords" content="job">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/contact.css">
    <title>AlaouiJob</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="../assets/images/image.png" alt="logo">
        </div>

        <div class="menu-burger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Find Jobs</a></li>
            <li><a href="">Post a Job</a></li>
            <li><a href="">Contact us</a></li>
        </ul>

        <div class="compte">
            <button class="sing-up">
                <a>Sing Up</a>
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
            <button class="log-in">
                <a>Log In</a>
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
    </header>

    <section>
        <div class="contacticone">
            <img src="../assets/images/offreicone.png" alt="cover">

            <h1>Post a Job</h1>
        </div>

        <div class="parent-contact">

            <div class="contact1">
                <form>
                    <h1>Send Us a Message</h1>
                    <input placeholder="Name" type="text">
                    <input placeholder="Email" type="email">
                    <input placeholder="Phone" type="tel">
                    <input placeholder="Subject" type="text">
                    
                    <br> <br>
                    <button id="btncontact">Submit Now</button>

            </div>

        </div>

    </section>
