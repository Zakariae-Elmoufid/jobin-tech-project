<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find a job that aligns with interests and skills">
    <meta name="keywords" content="job">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/signup.css">
    <title>AlaouiJob</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="../assets/images/image.png" alt="logo">
        </div>

        <div class="menu-burger">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">Find Jobs</a></li>
            <li><a href="">Post a Job</a></li>
            <li><a href="">Contact us</a></li>
        </ul>

        <div class="compte">
            <button class="sing-up">
                <a>Sing Up</a>
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
            <button class="log-in">
                <a>Log In</a>
                <i class="fa-solid fa-right-to-bracket"></i>
            </button>
        </div>
    </header>

    <section>

        <div class="signtitre">
            <h1>Sign Up</h1>
            <br><br>
            <p>Sign Up and get access to all the features of Jobzilla</p>
        </div>

        <div class="parent-sign">

            <div class="sign1">
                <form>
                    <label for="">Username :</label>
                    <input type="text">

                    <label for="">Password :</label>
                    <input type="password">

                    <label for="">Email :</label>
                    <input type="email">

                    <label for="">Phone :</label>
                    <input type="tel">

                    <div id="chbox">
                        <input type="checkbox" name="" id="">
                        <label for="">I agree to the Terms and conditions <br>
                            Already registered? Log in here</label>
                    </div>
                    <br> <br>
                    <button id="btnsign">Sign Up</button>
                </form>
            </div>

            <div class="sign2">
                <img src="../assets/images/sign up.png" alt="">
            </div>
        </div>

    </section>

</body>

</html>
