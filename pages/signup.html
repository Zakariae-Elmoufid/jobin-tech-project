<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Find a job that aligns with interests and skills">
    <meta name="keywords" content="job">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/signup.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>AlaouiJob</title>
</head>

<body>

    <header>
        <div class="logo">
            <img src="assets/images/mainLogo.svg" alt="AlaouiJob Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="pages/find-job.html">Find Jobs</a></li>
                <li><a href="pages/contact.html">Contact</a></li>
                <li><a href="pages/post-job.html">Post a Job</a></li>
            </ul>
        </nav>
        <div class="right-buttons">
            <button class="signinbtn">
                <img src="assets/images/sign-in-icon-button.svg" alt="">
                <a href="pages/login.html">Sing In</a>
            </button>
            <button class="signupbtn">
                <img src="assets/images/sign-up-icon-button.svg" alt="">
                <a href="pages/signup.html">Sign Up</a>
            </button>
            
        </div>
    </header>

    <section>

        <div class="signtitre">
            <h1>Sign Up</h1>
            <br><br>
            <p>Sign Up and get access to all the features of Jobzilla</p>
        </div>

        <div class="parent-sign">

            <div class="sign1">
                <form>
                    <label for="">Username :</label>
                    <input type="text">

                    <label for="">Password :</label>
                    <input type="password">

                    <label for="">Email :</label>
                    <input type="email">

                    <label for="">Phone :</label>
                    <input type="tel">

                    <div id="chbox">
                        <input type="checkbox" name="" id="">
                        <label for="">I agree to the Terms and conditions <br>
                            Already registered? Log in here</label>
                    </div>
                    <br> <br>
                    <button id="btnsign">Sign Up</button>
                </form>
            </div>

            <div class="sign2">
                <img src="../assets/images/sign up.png" alt="">
            </div>
        </div>

    </section>

</body>
